<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Next 7 Days Close-Approach Asteroids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom CSS for the timeline vertical line */
        #objects::before {
            content: '';
            position: absolute;
            left: 20px; /* Position of the vertical timeline line */
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #4A5568; /* gray-600 */
            border-radius: 2px;
            z-index: 5; /* Ensure the line is behind the markers */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen p-4 sm:p-8">

    <div class="container mx-auto max-w-4xl">
        <h1 class="text-4xl sm:text-2xl font-extrabold text-center mb-8 sm:mb-12 text-blue-300 drop-shadow-lg">
            <span class="block">🚀 NASA Next 7 Days</span>
            <span class="block">Close-Approach Asteroids Timeline</span>
        </h1>

        <div id="loading-indicator" class="flex justify-center items-center h-48 text-blue-400">
            <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-xl">Loading objects...</span>
        </div>

        <ul id="objects" class="relative flex flex-col space-y-12 pb-12">
        </ul>

        <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl border border-red-500 max-w-md w-full text-center">
                <h3 id="message-title" class="text-2xl font-bold mb-4 text-red-400"></h3>
                <p id="message-content" class="text-gray-300 mb-6"></p>
                <button id="message-close-button" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md shadow-md transition duration-300 ease-in-out">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize EventSource to connect to the server for real-time updates
        const eventSource = new EventSource('/objects');
        // Get references to the HTML elements
        const objectsList = document.getElementById('objects');
        const loadingIndicator = document.getElementById('loading-indicator');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageCloseButton = document.getElementById('message-close-button');

        /**
         * Displays a custom message box.
         * @param {string} title - The title of the message.
         * @param {string} content - The content of the message.
         */
        function showMessageBox(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.classList.remove('hidden');
        }

        /**
         * Hides the custom message box.
         */
        function hideMessageBox() {
            messageBox.classList.add('hidden');
        }

        // Add event listener to close the message box
        messageCloseButton.addEventListener('click', hideMessageBox);

        // Listen for 'object' events from the EventSource
        eventSource.addEventListener('object', event => {
            // Hide loading indicator once data is received
            loadingIndicator.classList.add('hidden');
            // Clear existing list items before adding new ones
            objectsList.innerHTML = '';

            try {
                // Parse the incoming JSON data
                const data = JSON.parse(event.data);
                const fields = data.fields;
                let objects = data.data; // Use 'let' because we will sort this array

                // Check if data is valid and not empty
                if (!objects || objects.length === 0) {
                    objectsList.innerHTML = '<li class="col-span-full text-center text-gray-400 text-lg">No close-approach objects to display for next week.</li>';
                    return;
                }

                // Map field names to their indices for easier access
                const fieldMap = {};
                fields.forEach((field, index) => {
                    fieldMap[field] = index;
                });

                // Sort objects by close approach date (cd) to ensure chronological order for the timeline
                objects.sort((a, b) => {
                    const dateA = new Date(a[fieldMap['cd']]);
                    const dateB = new Date(b[fieldMap['cd']]);
                    return dateA - dateB;
                });

                // Iterate over each object and create a list item
                objects.forEach(obj => {
                    const li = document.createElement('li');
                    // Add Tailwind CSS classes for card-like styling and timeline positioning
                    li.className = 'relative bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 ease-in-out border border-gray-700 hover:border-blue-500 pl-16'; // Increased left padding for timeline marker

                    // Add the timeline marker (circle with a checkmark icon)
                    li.innerHTML = `
                            <div class="absolute left-0 top-6 w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center -translate-x-1/2 border-4 border-gray-900 z-10">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                            </div>
                        `;

                    // Extract relevant data using the field map
                    const designation = obj[fieldMap['des']] || 'N/A';
                    const closeApproachDate = obj[fieldMap['cd']] || 'N/A';
                    const distanceAU = parseFloat(obj[fieldMap['dist']]).toFixed(6) || 'N/A'; // Distance in Astronomical Units
                    const relativeVelocity = parseFloat(obj[fieldMap['v_rel']]).toFixed(2) || 'N/A'; // Velocity in km/s

                    // Append the actual content to the list item
                    li.innerHTML += `
                            <h2 class="text-2xl font-bold text-blue-300 mb-2">${designation}</h2>
                            <p class="text-gray-300 text-sm mb-1"><strong>Close Approach:</strong> ${closeApproachDate}</p>
                            <p class="text-gray-300 text-sm mb-1"><strong>Distance:</strong> ${distanceAU} AU</p>
                            <p class="text-gray-300 text-sm"><strong>Relative Velocity:</strong> ${relativeVelocity} km/s</p>
                        `;
                    objectsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error parsing event data:', error);
                showMessageBox('Data Error', 'Failed to process incoming data. Please check the console for details.');
            }
        });

        // Handle EventSource errors
        eventSource.onerror = error => {
            console.error('EventSource failed:', error);
            loadingIndicator.classList.add('hidden'); // Hide loading even on error
            showMessageBox('Connection Error', 'Failed to connect to the server for updates. Please try refreshing the page.');
            eventSource.close(); // Close the connection on error
        };

        // Initial check for loading state
        if (objectsList.innerHTML === '') {
            loadingIndicator.classList.remove('hidden');
        }
    </script>

</body>
</html>
